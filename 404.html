    />

    <!-- Google Font Import -->
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    /> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Import -->
    <script src="https://kit.fontawesome.com/eb6186f681.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- JS -->
    <!-- <script>
      var audio = new Audio();
      audio.src = "audio/sol.mp3";
      audio.play();
    </script> -->

    <!-- Title -->
    <title>Error 404</title>
  </head>

  <body id="errorPage">
    <main>
      <!-- Moon & Crater -->
      <div class="moon"></div>
      <div class="moon__crater moon__crater1"></div>
      <div class="moon__crater moon__crater2"></div>
      <div class="moon__crater moon__crater3"></div>

      <!-- Stars -->
      <div class="star star1"></div>
      <div class="star star2"></div>
      <div class="star star3"></div>
      <div class="star star4"></div>
      <div class="star star5"></div>

      <!-- Error Message -->
      <div class="error">
        <div class="error__title">Error 404</div>
        <!-- <div class="error__subtitle">Hmmm...</div> -->
        <div class="error__description">
          It looks like you've reached an unknown space.!
        </div>
        <a class="err-btn" href="https://sriramanraji.github.io/SriramanRaji/">
          <button class="error__button error__button--active">Home</button>
        </a>
        <a
          class="err-btn"
          href="https://sriramanraji.github.io/SriramanRaji/contact.html"
        >
          <button class="error__button">Contact</button>
        </a>
      </div>

      <!-- Astronaut -->
      <div class="astronaut">
        <div class="astronaut__backpack"></div>
        <div class="astronaut__body"></div>
        <div class="astronaut__body__chest"></div>
        <div class="astronaut__arm-left1"></div>
        <div class="astronaut__arm-left2"></div>
        <div class="astronaut__arm-right1"></div>
        <div class="astronaut__arm-right2"></div>
        <div class="astronaut__arm-thumb-left"></div>
        <div class="astronaut__arm-thumb-right"></div>
        <div class="astronaut__leg-left"></div>
        <div class="astronaut__leg-right"></div>
        <div class="astronaut__foot-left"></div>
        <div class="astronaut__foot-right"></div>
        <div class="astronaut__wrist-left"></div>
        <div class="astronaut__wrist-right"></div>

        <!-- Astranaut Cord -->
        <div class="astronaut__cord">
          <canvas id="cord" height="500px" width="500px"></canvas>
        </div>

        <!-- Astranaut Head -->
        <div class="astronaut__head">
          <canvas id="visor" width="60px" height="60px"></canvas>
          <div class="astronaut__head-visor-flare1"></div>
          <div class="astronaut__head-visor-flare2"></div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="js/404.js"></script>
  </body>
</html>
