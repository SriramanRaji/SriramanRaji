    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <!-- <h2 class="sm-heading">This is How you can Reach Me..!!</h2> -->

      <div class="container">
        <div class="contact-info">
          <div>
            <h3>FOR ENQUIRIES</h3>
          </div>
          <div>
            <ul>
              <li><i class="fa fa-phone"></i>&emsp;+91-9003250494</li>
              <li>
                <i class="far fa-envelope"></i>
                &emsp;developer.sriramanraji@gmail.com
              </li>
            </ul>
          </div>
        </div>
        <div class="contact-form">
          <div class="alert-success">Your message has been sent successfully.!!</div>
          <div class="alert-error">Enter valid Email & Phone</div>
          <form autocomplete="off" id="contact-form">
            <p>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required/>
            </p>

            <p>
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" required/>
            </p>

            <p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required/>
            </p>

            <p>
              <label for="message">Message</label>
              <textarea
                type="text"
                name="message"
                id="message"
                required
              ></textarea>
            </p>

            <p>
              <button type="submit" id="submit">SUBMIT</button>
            </p>
          </form>
        </div>
      </div>
    </main>
